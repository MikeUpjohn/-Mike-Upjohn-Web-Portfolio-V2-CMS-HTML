<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1">
	<title>Mike Upjohn - CMS - Projects</title>

	<link rel="stylesheet" href="_includes/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="_includes/fontawesome-free-5.14.0-web/css/all.min.css">
	<link rel="stylesheet" href="css/colours.css">
	<link rel="stylesheet" href="css/core.css">
	<link rel="stylesheet" href="css/navigation.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div id="side-nav" class="sidenav">
				<div class="logo">
					Mike Upjohn CMS
				</div>
				<div class="menu-item">
					<i class="fas fa-home"></i>
					<a href="#">Home</a>
				</div>
				<div class="menu-item">
					<i class="far fa-file-alt"></i>
					<a href="#">Projects</a>
				</div>
				<div class="menu-item">
					<i class="far fa-file-alt"></i>
					<a href="#">Blogs</a>
				</div>
				<div class="menu-item">
					<i class="fas fa-cog"></i>
					<a href="#">Admin &amp; Settings</a>
				</div>
			</div>
			<div class="col-lg-12 main">
				<div class="row">
					<div class="col-lg-12 grey-banner">
						<div class="log-out">
							<a href="#">
								Log Out
								<i class="fas fa-long-arrow-alt-right"></i>
							</a>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 page-heading">
						<h1>Projects</h1>
						<p>Edit projects here.</p>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<button type="button" class="btn btn-labeled btn-success btn-right">
							<span class="btn-label">
								<i class="fas fa-pencil-alt"></i>
							</span>
							Add New
						</button>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<table class="tagging">
							<thead>
								<tr>
									<th>Title</th>
									<th>Date</th>
									<th>Visible?</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td class="left">NEXRAD Radar Viewer</td>
									<td class="center">November 2019</td>
									<td class="center"><i class="fas fa-check"></i></td>
									<td class="center standard">
										<button type="button" class="btn btn-labeled btn-default">
											<span class="btn-label">
												<i class="fas fa-pencil-alt"></i>
											</span>
											Edit
										</button>
										<button type="button" class="btn btn-labeled btn-danger">
											<span class="btn-label">
												<i class="fas fa-minus-circle"></i>
											</span>
											Delete
										</button>
									</td>
								</tr>
								<tr>
									<td class="left">Centralised Tornado Data Repository</td>
									<td class="center">May 2015</td>
									<td class="center"><i class="fas fa-check"></i></td>
									<td class="center standard">
										<button type="button" class="btn btn-labeled btn-default">
											<span class="btn-label">
												<i class="fas fa-pencil-alt"></i>
											</span>
											Edit
										</button>
										<button type="button" class="btn btn-labeled btn-danger">
											<span class="btn-label">
												<i class="fas fa-minus-circle"></i>
											</span>
											Delete
										</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="_includes/jQuery/jquery-3.5.1.min.js"></script>
	<script src="_includes/bootstrap/js/bootstrap.min.js"></script>
</body>
