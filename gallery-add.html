<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mike Upjohn - CMS - Add Gallery</title>

	<link rel="stylesheet" href="_includes/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="_includes/fontawesome-free-5.14.0-web/css/all.min.css">
	<link rel="stylesheet" href="_includes/jQueryUI/jquery-ui.min.css">
	<link rel="stylesheet" href="_includes/bootstrap-tags/bootstrap-tagsinput.css">
	<link rel="stylesheet" href="_includes/fast-select/fastselect.min.css">
	<link rel="stylesheet" href="css/colours.css">
	<link rel="stylesheet" href="css/core.css">
	<link rel="stylesheet" href="css/navigation.css">
	<link rel="stylesheet" href="css/forms.css">
	<link rel="stylesheet" href="css/tags.css">
	<link rel="stylesheet" href="css/file-uploader.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div id="side-nav" class="sidenav">
				<div class="logo">
					Mike Upjohn CMS
				</div>
				<div class="menu-item">
					<i class="fas fa-home"></i>
					<a href="#">Home</a>
				</div>
				<div class="menu-item">
					<i class="far fa-file-alt"></i>
					<a href="#">Projects</a>
				</div>
				<div class="menu-item">
					<i class="far fa-file-alt"></i>
					<a href="#">Blogs</a>
				</div>
				<div class="menu-item">
					<i class="fas fa-cog"></i>
					<a href="#">Admin &amp; Settings</a>
				</div>
			</div>
			<div class="col-lg-12 main" id="file-uploader">
				<div class="row">
					<div class="col-lg-12 grey-banner">
						<div class="log-out">
							<a href="#">
								Log Out
								<i class="fas fa-long-arrow-alt-right"></i>
							</a>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 page-heading">
						<h1>Add a Gallery</h1>
						<p>Crete a new gallery here</p>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-10 col-lg-offset-1">
						<form>
							<div class="form-group">
								<div class="row">
									<div class="col-lg-2 col-lg-offset-1">
										<label for="gallery-title">Gallery Title</label>
									</div>
									<div class="col-lg-8">
										<input type="text" id="gallery-title" name="gallery-title" class="form-control" placeholder="Gallery Title">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-lg-2 col-lg-offset-1">
										<label for="gallery-date">Date</label>
									</div>
									<div class="col-lg-8">
										<div class="input-group">
											<input type="text" id="gallery-date" name="gallery-date" class="form-control" placeholder="Gallery Date">
											<div class="input-group-addon">
												<span class="input-group-text">
													<i class="fas fa-calendar-alt"></i>
												</span>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-lg-2 col-lg-offset-1">
										<label for="is-for-gallery">Gallery</label>
									</div>
									<div class="col-lg-8">
										<div class="input-group">
											<input type="checkbox" id="is-for-gallery" name="is-for-gallery" class="form-check-input">
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-lg-2 col-lg-offset-1">
										<label for="is-for-blog">Blog</label>
									</div>
									<div class="col-lg-8">
										<div class="input-group">
											<input type="checkbox" id="is-for-blog" name="is-for-blog" class="form-check-input">
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-lg-2 col-lg-offset-1">
										<label for="is-for-project">Project</label>
									</div>
									<div class="col-lg-8">
										<div class="input-group">
											<input type="checkbox" id="is-for-project" name="is-for-project" class="form-check-input">
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-lg-10 col-lg-offset-1">
										<div class="uploader" id="dropzone-uploader">
											<div class="fallback">
												<input type="file" name="image-upload" multiple id="image-upload" />
											</div>
								            <i class="far fa-plus-square"></i>
											<span class="uploader-text">Drop files on the screen to upload</span>
										</div>
										<div class="form-group">
											<div class="dropzone-previews" id="dropzone-previews"></div>
										</div>
										<div id="template" class="file-row">
											<div class="row">
												<div class="col-lg-12">
												    <div class="row">
												    	<div class="col-lg-2">
												        	<span class="preview"><img data-dz-thumbnail /></span>
												    	</div>
												    	<div class="col-lg-2">
													        <p class="name" data-dz-name></p>
													        <p class="size" data-dz-size></p>
													    </div>
													    <div class="col-lg-7">
													        <div class="progress active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
													        	<div class="progress-bar progress-bar-success" style="width:0%;" data-dz-uploadprogress></div>
												        	</div>
													        <strong class="error text-danger" data-dz-errormessage></strong>
												   		</div>
												   		<div class="col-lg-1">
												   			<a href="#" class="delete">
												   				<i class="fas fa-times"></i>
												   			</a>
												   		</div>
												    </div>
												</div>
											</div>
									    </div>
										<div id="actions">
									      <button class="btn btn-primary start">
									          <i class="glyphicon glyphicon-upload"></i>
									          <span>Start</span>
									      </button>
									      <button data-dz-remove class="btn btn-warning cancel">
									          <i class="glyphicon glyphicon-ban-circle"></i>
									          <span>Cancel</span>
									      </button>
									    </div>
									</div>
								</div>
							</div>
							<div class="form-group form-submit-group">
								<div class="row">
									<div class="col-lg-12">
										<button class="submit">Create</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="_includes/jQuery/jquery-3.5.1.min.js"></script>
	<script src="_includes/bootstrap/js/bootstrap.min.js"></script>
	<script src="_includes/jQueryUI/jquery-ui.min.js"></script>
	<script src="_includes/ckeditor/ckeditor.js"></script>
	<script src="_includes/bootstrap-tags/bootstrap-tagsinput.js"></script>
	<script src="_includes/fast-select/fastselect.standalone.min.js"></script>
	<script src="_includes/dropzone/dropzone.js"></script>
	<script src="js/core.js"></script>
	<script src="js/file-uploader.js"></script>
</body>
