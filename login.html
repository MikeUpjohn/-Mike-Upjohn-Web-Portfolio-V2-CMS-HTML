<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mike Upjohn - CMS - Login</title>

	<link rel="stylesheet" href="_includes/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="_includes/fontawesome-free-5.14.0-web/css/all.min.css">
	<link rel="stylesheet" href="css/colours.css">
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<div class="login-panel">
					<h1>Login to the CMS</h1>
					<div class="alert alert-danger validation-message">There was a problem with logging in, please try again.</div>
					<form>
						<div class="form-group">
							<div class="input-group input-group-lg">
								<div class="input-group-prepend">
									<span class="input-group-text">
										<i class="fas fa-user-alt"></i>
									</span>
								</div>
								<input type="text" class="form-control" name="username" id="username" placeholder="Username">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group input-group-lg">
								<div class="input-group-prepend">
									<span class="input-group-text">
										<i class="fas fa-key"></i>
									</span>
								</div>
								<input type="password" class="form-control" name="password" id="password" placeholder="Password">
							</div>
						</div>
						<div class="form-group text-center">
							<button type="button" class="btn btn-primary btn-lg btn-login">Login</button>
						</div>
						<div class="form-group text-center">
							<a href="#" class="forgotten-password-link">
								<small>Forgotten Password?</small>
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="_includes/jQuery/jquery-3.5.1.min.js"></script>
	<script src="_includes/bootstrap/js/bootstrap.min.js"></script>
</body>
