<div class="row">
  <div class="col-xs-12">
    <div class="content-area">
      <form action="index.html">
        <div class="col-xs-12">
          <div class="form-component">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 form-label">
                <label>Project Title: </label>
                <span class="validation-asterisk">*</span>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
                <input type="text" placeholder="Project Title" />
              </div>
            </div>
          </div>
          <div class="form-component">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 form-label">
                <label>Project Date Description: </label>
                <span class="validation-asterisk">*</span>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
                <input type="text" placeholder="Project Date Description (e.g. December 2015)" />
              </div>
            </div>
          </div>
          <div class="form-component">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 form-label">
                <label>Project Date: </label>
                <span class="validation-asterisk">*</span>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
                <input type="text" placeholder="Project Date" />
              </div>
            </div>
          </div>
          <div class="form-component">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 form-label">
                <label>Project Summary: </label>
                <span class="validation-asterisk">*</span>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
                <input type="text" placeholder="Project Summary" id="project-summary"/>
              </div>
            </div>
          </div>
          <div class="form-component">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 form-label">
                <label>Project Description: </label>
                <span class="validation-asterisk">*</span>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
                <input type="text" placeholder="Project Description" id="project-description"/>
              </div>
            </div>
          </div>
          <div class="form-component">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 form-label">
                <label>Project Link: </label>
                <span class="validation-asterisk">*</span>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
                <input type="text" placeholder="Project Link (e.g. www.my-project.co.uk)" />
              </div>
            </div>
          </div>
          <div class="form-component">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 form-label">
                <label>Main Image: </label>
                <span class="validation-asterisk">*</span>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
                <select>
                  <option selected="selected" disabled="disabled">Choose a Blog Image</option>
                  <option>image-1.jpg</option>
                  <option>image-2.jpg</option>
                  <option>image-3.jpg</option>
                  <option>image-4.jpg</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-component">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 form-label">
                <label>Thumbnail Image: </label>
                <span class="validation-asterisk">*</span>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
                <select>
                  <option selected="selected" disabled="disabled">Choose a Blog Thumbnail Image</option>
                  <option>thumbnail-image-1.jpg</option>
                  <option>thumbnail-image-2.jpg</option>
                  <option>thumbnail-image-3.jpg</option>
                  <option>thumbnail-image-4.jpg</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-component">
            <div class="row">
              <div class="col-xs-12 center-item">
                <label>
                  <input type="checkbox">
                  <span>Disable this Project</span>
                </label>
              </div>
            </div>
          </div>
          <div class="form-component">
            <div class="row">
              <div class="col-xs-12 center-item">
                <input type="submit" value="Add Project">
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
