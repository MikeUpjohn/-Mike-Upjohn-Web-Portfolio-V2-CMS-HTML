<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1">
	<title>Mike Upjohn - CMS - Tagging</title>

	<link rel="stylesheet" href="_includes/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="_includes/fontawesome-free-5.14.0-web/css/all.min.css">
	<link rel="stylesheet" href="css/colours.css">
	<link rel="stylesheet" href="css/core.css">
	<link rel="stylesheet" href="css/navigation.css">
	<link rel="stylesheet" href="css/forms.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div id="side-nav" class="sidenav">
				<div class="logo">
					Mike Upjohn CMS
				</div>
				<div class="menu-item">
					<i class="fas fa-home"></i>
					<a href="#">Home</a>
				</div>
				<div class="menu-item">
					<i class="far fa-file-alt"></i>
					<a href="#">Projects</a>
				</div>
				<div class="menu-item">
					<i class="far fa-file-alt"></i>
					<a href="#">Blogs</a>
				</div>
				<div class="menu-item">
					<i class="fas fa-cog"></i>
					<a href="#">Admin &amp; Settings</a>
				</div>
			</div>
			<div class="col-lg-12 main">
				<div class="row">
					<div class="col-lg-12 grey-banner">
						<div class="log-out">
							<a href="#">
								Log Out
								<i class="fas fa-long-arrow-alt-right"></i>
							</a>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 page-heading">
						<h1>Add Blog</h1>
						<p>Add a new blog here</p>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-8 col-lg-offset-2">
						<form>
							<div class="form-group">
								<div class="row">
									<div class="col-lg-2 col-lg-offset-1">
										<label for="blog-title">Blog Title</label>
									</div>
									<div class="col-lg-8">
										<input type="text" id="blog-title" name="blog-title" class="form-control" placeholder="Blog Title">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-lg-2 col-lg-offset-1">
										<label for="blog-date">Date</label>
									</div>
									<div class="col-lg-8">
										<input type="text" id="blog-date" name="blog-date" class="form-control" placeholder="Blog Date">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-lg-2 col-lg-offset-1">
										<label for="scheduled-date">Scheduled Date</label>
									</div>
									<div class="col-lg-8">
										<input type="text" id="scheduled-date" name="scheduled-date" class="form-control" placeholder="Scheduled Date">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-lg-2 col-lg-offset-1">
										<label for="blog-article">Article</label>
									</div>
									<div class="col-lg-8">
										<div>CKEDITOR goes here</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-lg-2 col-lg-offset-1">
										<label for="blog-tags">Tags</label>
									</div>
									<div class="col-lg-8">
										<input type="text" id="blog-tags" name="blog-tags" class="form-control" placeholder="Tags">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-lg-2 col-lg-offset-1">
										<label for="blog-gallery">Gallery</label>
									</div>
									<div class="col-lg-8">
										<select id="blog-gallery" name="blog-gallery" class="form-control">
											<option value="0">Select a Gallery</option>
											<option value="1">2016 Dodge City Tornadofest</option>
											<option value="2">2015 Coyanosa Tornado</option>
											<option value="3">2015 Elmer, OK Wedge Tornado</option>
										</select>
									</div>
								</div>
							</div>
							<div class="form-group form-submit-group">
								<div class="row">
									<div class="col-lg-12">
										<button class="submit">Create</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	<script src="_includes/jQuery/jquery-3.5.1.min.js"></script>
	<script src="_includes/bootstrap/js/bootstrap.min.js"></script>
</body>
