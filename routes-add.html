<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mike Upjohn - CMS - Add New Route</title>

	<link rel="stylesheet" href="_includes/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="_includes/fontawesome-free-5.14.0-web/css/all.min.css">
	<link rel="stylesheet" href="_includes/jQueryUI/jquery-ui.min.css">
	<link rel="stylesheet" href="_includes/bootstrap-tags/bootstrap-tagsinput.css">
	<link rel="stylesheet" href="_includes/fast-select/fastselect.min.css">
	<link rel="stylesheet" href="css/colours.css">
	<link rel="stylesheet" href="css/core.css">
	<link rel="stylesheet" href="css/navigation.css">
	<link rel="stylesheet" href="css/forms.css">
	<link rel="stylesheet" href="css/map.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div id="side-nav" class="sidenav">
				<div class="logo">
					Mike Upjohn CMS
				</div>
				<div class="menu-item">
					<i class="fas fa-home"></i>
					<a href="#">Home</a>
				</div>
				<div class="menu-item">
					<i class="far fa-file-alt"></i>
					<a href="#">Projects</a>
				</div>
				<div class="menu-item">
					<i class="far fa-file-alt"></i>
					<a href="#">Blogs</a>
				</div>
				<div class="menu-item">
					<i class="fas fa-cog"></i>
					<a href="#">Admin &amp; Settings</a>
				</div>
			</div>
			<div class="col-lg-12 main">
				<div class="row">
					<div class="col-lg-12 grey-banner">
						<div class="log-out">
							<a href="#">
								Log Out
								<i class="fas fa-long-arrow-alt-right"></i>
							</a>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 page-heading">
						<h1>Add Route</h1>
						<p>Add a new route map here</p>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-lg-10">
						<form>
							<div class="form-group">
								<div class="row justify-content-center">
									<div class="col-lg-2 col-lg-offset-1">
										<label for="route-title">Route Title</label>
									</div>
									<div class="col-lg-8">
										<input type="text" id="route-title" name="route-title" class="form-control" placeholder="Route Title">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row justify-content-center">
									<div class="col-lg-2">
										<label for="route-date">Date</label>
									</div>
									<div class="col-lg-8">
										<div class="input-group">
											<input type="text" id="route-date" name="route-date" class="form-control" placeholder="Route Date">
											<div class="input-group-append">
												<span class="input-group-text">
													<i class="fas fa-calendar-alt"></i>
												</span>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row justify-content-center">
									<div class="col-lg-2">
										<label for="chase">Chase</label>
									</div>
									<div class="col-lg-3">
										<div class="input-group">
											<select id="chase" name="chase" class="form-control" placeholder="Don't know if this works...">
												<option>Please Select</option>
												<option>Tornado Alley</option>
												<option>Northern Plains</option>
												<option>Arizona</option>
											</select>
										</div>
									</div>
									<div class="col-lg-2"></div>
									<div class="col-lg-1">
										<label for="route-day">Day</label>
									</div>
									<div class="col-lg-2">
										<div class="input-group">
											<input type="number" id="route-day" name="route-day" class="form-control" placeholder="1" min="1" />
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row justify-content-center">
									<div class="col-lg-2">
										<label for="is-visible">Visible</label>
									</div>
									<div class="col-lg-8">
										<div class="input-group">
											<input type="checkbox" id="is-visible" name="is-visible" class="form-check-input standard-checkbox">
										</div>
									</div>
								</div>
							</div>
							<button type="button" class="btn btn-primary btn-lg submit" id="open-map-editor">Open the map</button>
							<div class="form-group form-submit-group">
								<div class="row justify-content-center">
									<div class="col-lg-12">
										<button type="button" class="btn btn-primary btn-lg submit">Create</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="route-map-area" style="display:none;">
		<div class="container-fluid">
			<div class="row">
		        <div class="close-map">
			        <a href="#" class="delete" id="route-map-close">
		   				<i class="fas fa-times"></i>
		   			</a>
	   			</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div id="route-map">
						<div class="row">
							<div class="col-lg-9">
								<div class="map-area">
									1
								</div>
							</div>
							<div class="col-lg-3">
								<div class="row">
									<div class="col-lg-12">
										<div class="route-waypoints">
											2
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-12">
										<div class="route-markers">
											3
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="_includes/jQuery/jquery-3.5.1.min.js"></script>
	<script src="_includes/bootstrap/js/bootstrap.min.js"></script>
	<script src="_includes/jQueryUI/jquery-ui.min.js"></script>
	<script src="_includes/ckeditor/ckeditor.js"></script>
	<script src="_includes/bootstrap-tags/bootstrap-tagsinput.js"></script>
	<script src="_includes/fast-select/fastselect.standalone.min.js"></script>
	<script src="js/core.js"></script>
	<script src="js/map.js"></script>
</body>
